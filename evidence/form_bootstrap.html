<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>News To You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300&family=Tangerine:wght@700&family=Work+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/c40e1650ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="fullname" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Language</label>
                <select name="lang" class="form-select">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="us">English US</option>
                    <option value="bg">Belgium</option>
                    <option value="sp">Spanish</option>
                    <option value="ch">Chinese</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" name="bio"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
